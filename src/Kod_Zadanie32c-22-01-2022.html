#include <cstdlib>
#include <iostream>
#include <windows.h>
using namespace std;
void gotoxy(int x, int y) {
    COORD coord;
    coord.X = x;
    coord.Y = y;
    SetConsoleCursorPosition(GetStdHandle(STD_OUTPUT_HANDLE), coord);
}
    
int main(int argc, char *argv[]) {
    // ***********
    for (int x = 0; x < 11; x++) {
        gotoxy(x, 0);
        cout << "*";    
    }
    
    for (int y = 0; y < 6; y++) {
        gotoxy(0, y);
        cout << "*";    
    }
    
    for (int y = 0; y < 6; y++) {
        gotoxy(10, y);
        cout << "*";    
    }
    
    // ***********
    for (int x = 0; x < 11; x++) {
        gotoxy(x, 5);
        cout << "*";    
    }
    
    cout << endl;
    system("pause"); return EXIT_SUCCESS;
}
